<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
   
   
    <div class="block1">
        <div class="block2">
            <h1>Login here</h1>
            <div class="block3">
                <i class="fa fa-envelope"></i>
                <input type="text" placeholder="email ID" class="input1">
                <i class="fa fa-key fa-sm"></i>
            <input type="password" placeholder="password" class="input2" id="code">
                <span class="eye" onclick="myfunction()">
                    <i id="hide1" class="fa fa-low-vision"></i>
                     <i id="hide2" class="fa fa-eye"></i>
            </span>
           
            </div>
        </div>

      
        <button type="button" class="btn">Log in</button>
       

    </div>

    <script src="https://use.fontawesome.com/04407fbd88.js"></script>

            <script>
                    function myfunction(){
                        var x = document.getElementById('code');
                        var y = document.getElementById('hide1');
                        var z= document.getElementById('hide2');
                        if(x.type ==='password'){
                            x.type = 'text';
                            y.style.display = 'block';
                            z.style.display = 'none'
                        }
                        else {
                            x.type = 'password';
                            y.style.display = 'none';
                            z.style.display = 'block';
                        }
                    }


            </script>


</body>
</html>
